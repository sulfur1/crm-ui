@if (customer) {
  <div class="customer-card">
    <h2>{{ customer.name }} {{ customer.surname }}</h2>
    <p><strong>Email:</strong> {{ customer.email }}</p>
    <p><strong>Telegram ID:</strong> {{ customer.telegramId }}</p>
    <p><strong>Country:</strong> {{ customer.countryName }}</p>
  </div>
}
